    - xform/(?<!;)([nl])v/$1ü/

reverse_lookup:
  dictionary: zrm_pinyin
  enable_completion: true
  prefix: "`"

emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all

zrm_extra_code_filter:
  opencc_config: zrm.json
  option_name: zrm_extra_code_filter
  show_in_comment: true #作为注解在后面显示
  comment_format:
    - 'xform/,/  /'
  tips: all
  

