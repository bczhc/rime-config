# Rime schema
# encoding: utf-8

schema:
  schema_id: chaizi
  name: 拆字
  description: |
    拆字

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification  #简转繁滤镜
    reset: 1
    states: [ 繁中, 简中 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_cn  #emoji滤镜
    reset: 0
    states: [ 🈚, 🈶 ]
  - name: zrm_extra_code_filter
    reset: 0
    states: [ 码隐, 码显 ]
  - name: charset_comment_filter  #字符集提示
    reset: 0  
    states: [ U区关, U区开 ]
  - name: udpf_switch
    reset: 0
    states: [ U编关, U编开]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - lua_processor@exe_processor #exe启动器
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - lua_translator@number_translator # 数字转大写
    - lua_translator@calculator_translator # 简易计算器
    - lua_translator@shijian2_translator # 高级时间
  filters:
    - simplifier@simplification
    - simplifier@pinyin #拼音滤镜
    - simplifier@emoji_cn #表情滤镜
    - simplifier@zrm_extra_code_filter
    - lua_filter@charset_comment_filter #Unicode分区提示滤镜
    - lua_filter@lua_unicode_display_filter #Unicode编码显示
    - uniquifier

