#布局，
preset_keyboards:
  default:
    ascii_mode: 0
    author: "天天"
    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase # 中文 字母大写，none
    keys:
      - {height: 1, width: 100}      # ❶

      - {click: q, long_click: q_zhuuji, swipe_down: Home, key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, key_back_color: QQQ}
      - {click: Shift_L,label: Shift, key_text_size: 13, swipe_down: Candidate_switch1, shift_lock : long, composing: Escape,key_symbol_color: ssy, key_back_color: shb, key_text_color: SHt, hilited_key_back_color: shift, key_border_color: BKYSS}
      - {width: 36, click: space11, has_menu: space3, preview_back_color: 0x00, key_text_size: 10, key_text_offset_x: 0, key_text_offset_y: , key_symbol_offset_x: 60, key_symbol_offset_y: 7, long_click: VOICE_ASSIST_Ch, swipe_left: Left, swipe_right: Right, key_back_color: kgbb, key_text_color: kgt, key_symbol_color: dds, hilited_key_back_color: kgbx, key_border_color: BKYS}
      - {click: BackSpace, label: 囘刪, swipe_right: DelH, swipe_down: Clear, swipe_left: CommitComment, key_text_size: 13, key_back_color: hsb, key_text_color: hst, hilited_key_back_color: scj, key_border_color: BKYSS}
      - {click: p, long_click: '#', swipe_down: End, key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, key_back_color: PPP}

      - {click: w, long_click: "+", key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, swipe_down: srf, key_back_color: WWW}
      - {click: e, long_click: "'", key_text_color: TEXX, key_back_color: TEEX, key_symbol_color: TEX, hilited_key_back_color: TTEX, key_border_color: BKYS, key_back_color: EEE}
      - {width: 18, click: r, long_click: "1", key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, key_back_color: RRR}
      - {width: 18, click: u, long_click: "2", key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, key_back_color: UUU}
      - {click: i, long_click: "3", key_text_color: TEXX, key_back_color: TEEX, key_symbol_color: TEX, hilited_key_back_color: TTEX, key_border_color: BKYS, key_back_color: III}
      - {click: o, long_click: '&', key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, key_back_color: OOO}

      - {click: a, swipe_up: "@", hint: "@", key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, long_click: select_all2, key_back_color: AAA}
      - {click: s, swipe_up: lua_script_all, key_text_color: TEX, key_symbol_color: TEX,  key_border_color: BKYS, long_click: "-", key_back_color: SSS}
