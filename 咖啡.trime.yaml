#候选栏
  back_color: border_color #状态栏背景=悬浮窗边框
  hilited_candidate_back_color: hilited_back_color #高亮候选背景=高亮编码背景
  candidate_separator_color: border_color #候选分隔=悬浮窗边框
  candidate_text_color: text_color #候选文字（包括悬浮窗候选）=编码
  hilited_candidate_text_color: hilited_text_color #高亮候选文字（包括悬浮窗候选）=高亮编码
  comment_text_color: candidate_text_color #候选项注释=候选文字
  hilited_comment_text_color: comment_text_color #高亮候选项注释=候选项注释
  hilited_label_color: hilited_candidate_text_color # 高亮候选序号=高亮候选文字
#键盘
  key_back_color: back_color #按键背景图/色=状态栏背景
  hilited_key_back_color: hilited_candidate_back_color #高亮按键背景图/色=高亮候选文字背景
  key_text_color: candidate_text_color #按键文字=候选文字
  hilited_key_text_color: hilited_candidate_text_color #高亮按键文字=高亮候选文字
  key_symbol_color: comment_text_color #按键符号=候选项注释
  hilited_key_symbol_color: hilited_comment_text_color #高亮按键符号=高亮提示
  shadow_color: border_color #按键文字阴影=悬浮窗边框（阴影半径在shadow_radius中设定）
  key_border_color: border_color #按键边框*(暂无)=键盘背景##同文晢无作用
#功能键（functional: true）
#在没有特别指定的时候，功能键的long_click和hint颜色与普通按键一样
#shift键锁定时的这四种颜色不会因为functional: false而失效
  off_key_back_color: key_back_color #功能键背景图/色=按键背景
  hilited_off_key_back_color: hilited_key_back_color #功能键高亮背景图/色（按下时）=高亮按键背景
  off_key_text_color: key_text_color #功能键文字=按键文字
  hilited_off_key_text_color: hilited_key_text_color #功能键高亮文字（按下时）=高亮按键文字
  on_key_back_color: hilited_key_back_color #shift键锁定时背景图/色=高亮按键背景
  hilited_on_key_back_color: hilited_key_back_color #shift键锁定时的高亮背景图/色（按下时）=高亮按键背景
  on_key_text_color: hilited_key_text_color #shift键锁定时文字=高亮按键文字
  hilited_on_key_text_color: hilited_key_text_color #shift键锁定时的高亮文字（按下时）=高亮按键文字
#按键气泡
  preview_back_color: key_back_color #气泡背景=按键背景
  preview_text_color: key_text_color #气泡文字=按键文字
