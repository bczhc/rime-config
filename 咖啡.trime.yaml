android_keys:
  # 仅供编辑键盘时参考，实际不产生任何效果
  when:
    ascii: 西文標籤
    paging: 翻頁標籤
    has_menu: 選單標籤
    composing: 輸入狀態標籤
    #always: 始終
    #hover: 滑過
    combo: 並擊
    click: 單按
    long_click: 長按
    #double_click: 雙按
    swipe_left: 左滑
    swipe_right: 右滑
    swipe_up: 上滑
    swipe_down: 下滑
  property:
    width: 寬度
    height: 高度
    gap: 間隔
    preview: 按键气泡提示
    hint: 提示 #（用于显示双拼的韵母等，通常显示在按键字符下方）
    label: 按键标签 #特别的：当按键为符号键，且输入模式为英文或英文标点时，此设置无效
    states: 狀態標籤 #（用于切换开关的状态）
    repeatable: 連續按鍵
    functional: 功能鍵
    shift_lock: Shift鎖定 #ascii_long: 英文長按中文單按鎖定, long: 長按鎖定, click: #單按鎖定，Shift、Ctrl、Alt、Meta等修饰键的锁定方式（click：单击锁定，可用于「选择」键；long：长按锁定；ascii_long：仅英文状态长按锁定）
    label_symbol: 按键的符号标签 #（通常显示在按键字符上方，当缺少此参数时，显示long_click指定的预设按键的的label）
  action:
    command: 命令 #目前内建支持的值包含 paste_by_char broadcast clipboard date commit run share_text,其他值会作为Intent处理
    option: 參數
    select: 選擇 #（键盘布局）
    toggle: 切换状态
    send: 发送按键
    text: 组合键 #（用于输出各种组合键）
    commit: 直接上屏 #（用于输出各种网址邮箱等）

