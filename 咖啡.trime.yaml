# Trime default style settings
# encoding: utf-8

#咖啡·主题 中文无障碍版
#●自用，不分享不传播●
#二改请注明

#增高主题、机械键盘主题、机械键盘•增高主题均依赖此主题

#参考同文Trime主题
#部分皮肤移植自搜狗、百度
#为了显示最佳效果，请上滑删除键，切换至简洁模式。
#测试手机分辨率1080*2400
#横屏未适配
#皮肤基础功能介绍：
#WERTYUIO长按、上滑、下滑——数字
#QP长按、上滑——1、0，下滑——上下翻页
#A-L上滑、下滑——直接输出符号
#A-L长按——输出方案定义的符号
#Z-M长按、上滑——符号
#Z-M下滑——全选、复制、粘贴、剪切、编辑键盘、脚本启动器、刷新主题
#DF下滑——日期、时间
#锁定键上滑——剪贴板
#锁定键下滑——短语板
#删除键上滑——开关键面符号显示
#删除键下滑——无刻键盘
#删除键左滑——清行
#有输入时，123键、❖键——2、3选重，不提示2、3选重的标识
#有输入时，锁定键——清码
#有输入时，回车键——上屏编码
#左1键长按——菜单键盘
#左1键上滑——方案菜单
#左2键长按——lua符号键盘
#左2键上下滑——助记键盘（请自行替换zhuji目录的a.png—z.png图片）
#回车键上滑——主题
#回车键长按——配色
#空格键长按——切换中英
#空格上下左右——光标上下左右移动

#底栏显示不准确的，请微调 &回车宽度 的值。中文无障碍的bug。
#竖屏模式下，屏幕左右两侧与键盘的距离不一致的，请调整&曲面屏左、&曲面屏右的值为1

config_version: b06
name: 咖啡 #主题名称
author: 咖啡 #作者资讯


Custom: #以下参数自行调整，测试手机分辨率1080*2400。
  #候选栏及编码区
  A: &提示区高 23 #comment_height
  B: &候选区高度 25 #candidate_view_height
  C: &候选字间距 5 #candidate_padding
  #主键盘
  ①: &主键高 53 #主键盘行高 key_height
  ②: &底部增高 3
  ③: &曲面屏左 1.25 #左右留空位置不一致，请调整为1，横屏显示有问题也可改这里
  ④: &曲面屏右 1.25 #左右留空位置不一致，请调整为1，横屏显示有问题也可改这里
  ⑤: &空白行 2 #候选与按键间隔空白行
  ⑥: &key_border 0 #按键边框
  ⑦: &回车宽度 17.2 #19.6 #底栏显示不准确的，请微调此行中的值。
  #字符键盘
  ❶: &常用字符键盘列表行高 48 #=主键高-6
  #字体
  ㊀: &编码区字号 16 #text_size
  ㊁: &悬浮窗候选项序号大小 14 #label_text_size
  ㊂: &候选字号 15 #candidate_text_size
  ㊃: &候选注释字号 14 #候选注释字体大小
  ㊄: &键字号 16 #key_text_size
  ㊅: &符号字号 8 #symbol_text_size
  ㊆: &长标签字号 16 #key_long_text_size
  ㊇: &选单图形字号 16
  ㊈: &选单文字字号 10
  ㊉: &键盘字体 kafei.ttf
  ㊉㊀: &候选注释字体 LXGWWenKaiGBScreenR.ttf
  #字符偏移
  ⅰ: &按键x偏移 0 #key_text_offset_x
  ⅱ: &按键y偏移 -0.5 #key_text_offset_y
  ⅲ: &符号X偏移 2.5 #key_symbol_offset_x
  ⅳ: &符号Y偏移 2 #key_symbol_offset_y
  ⅴ: &助记符号x偏移 0 #key_hint_offset_x
  ⅵ: &助记符号y偏移 -2.5 #key_hint_offset_y
  Ⅶ: &选单图形y偏移 -2
  Ⅷ: &选单文字y偏移 -3
  Ⅸ: &选单返回y偏移 0
  Ⅹ: &空格文字y偏移 5
  Ⅺ: &空格符号y偏移 12

style:
  keyboards: [.default, default, defaultmd, defaultjj, defaultzj, letter, jisuan, number, menu, _edit_board, symbols, symbols_cy, symbols_en, symbols_cn, symbols_pair, symbols_math, symbols_shu, symbols_special, symbols_special2, symbols_sequence, symbols_sequence2]
  #键盘配置：自动键盘、盲打、无符号、助记、英文、数字、菜单、编辑、符号等
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5 ##同文晢无作用，备用参数，暂无功能
  horizontal_gap: 0 #按键左右间距
  vertical_gap: 0 #按键上下间距
  candidate_font: TH-Feon.ttf #候选字体
  candidate_padding: *候选字间距 #候选字间距
  candidate_spacing: 0 #候选分隔宽度
  candidate_text_size: *候选字号 #候选字号
  candidate_use_cursor: true #候选高亮
  candidate_view_height: *候选区高度
  candidate_hide_button: '﹀' #候选栏收起、候选展开键
  candidate_left_button: '☜' #候选栏下翻页按键
  candidate_right_button: '☞' #候选栏上翻页按键
  color_scheme: default #配色方案
  comment_font: *候选注释字体 #候选注释字体
  comment_height: *提示区高 #候选注释区高度
  comment_text_size: *候选注释字号 #候选注释大小
  comment_on_top: true #候选注释在上方或右侧
  hanb_font: TH-Feon.ttf #候选䃼充字体（生僻字）
  horizontal: false #悬浮窗水平模式

  layout: #懸浮窗口設置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right
    min_length: 1 #候选窗口最小词长
    max_length: 0 #超过字数则换行
    sticky_lines: 9 #固顶行数
    max_entries: 4 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 0 #候选窗口边框宽度
    max_width:  #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 6 #水平边距   #悬浮窗宽
    margin_y: 4 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #悬浮窗偏移量
    round_corner: 10 #候选窗口圆角
    alpha: 245 #透明度(0-255)
    elevation: 1 #阴影(>=Android5.0)
    #background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once

  window: #悬浮窗口参数
    #start、end左右修饰符，composition编码，candidate候选项，comment候选注释，sep候选分隔符，letter_spacing字符间距
    - { start: ' ', composition: '%s', end: ' ', letter_spacing: 0 } #letter_spacing需要>=Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: " ", sep: ""}  #label: "%s.", 序号;start: "\n", 换行

  key_font: *键盘字体 #键盘字体
  key_height: *主键高 #键高
  key_long_text_size: *长标签字号 #长标签字号
  key_text_size: *键字号 #键字号
  key_width: 10.0 #键宽，占屏幕宽的百分比
  label_text_size: *悬浮窗候选项序号大小 #悬浮窗候选项序号大小，标签字号
  label_font: LXGWWenKaiGBScreenR.ttf #悬浮窗候选项序号字体
  latin_font: LXGWWenKaiGBScreenR.ttf #候选及候选注释拉丁字体（暂时对悬浮窗候选无效）
  latin_locale: en_US #西文语言
  locale: zh_CN #缺省语言 zh_TW,zh_CN,zh_HK

  preview_font: *键盘字体 #按键提示字体
  preview_height: 10 #按键提示高度
  preview_offset: 10 #按键提示纵向偏移
  preview_text_size: 30 #按键提示字号
  proximity_correction: true #将按键之间的空白区域分配给相邻的按键，避免空按
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: 0 #按键圆角半径
  shadow_radius: 0.0 #按键字母阴影
  key_border: *key_border ##同文晢无作用，无障碍用#按键边缘阴影
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: *键盘字体 #符号字体
  symbol_text_size: *符号字号 #符号字号
  text_font: LXGWWenKaiGBScreenR.ttf #编码字体
  #text_height: 32 #编码区高度##同文新版已经取消此参数##无障碍可用
  text_size: *编码区字号 #编码区字号
  vertical_correction: 0 #触摸位置校正（竖直方向）上偏为正，下偏为负，默认-10，小鹤-3

fallback_colors:
  ##border_color back_color 必须指定其中一项
  #composition_back_color #悬浮窗图片背景(无障碍)
  background_color: back_color
  candidate_back_color: back_color
  keyboard_back_color: back_color #键盘背景图/色=悬浮窗边框
