# Trime default style settings
# encoding: utf-8

name: 咖啡•增高
author: 咖啡

#自定义
key_height_last: 30 #底部增高行

zgh: #26键盘增高行
  "keys/@47/height": {__include: key_height_last}
fhzgh: #符号键盘增高行
  "keys/@53/height": {__include: key_height_last}
szzgh: #数字、编辑、菜单键盘增高行
  "keys/@29/height": {__include: key_height_last}
jsgh: #计算键盘增高行
  "keys/@49/height": {__include: key_height_last}

style:
  __include: 咖啡.trime:/style
android_keys:
  __include: 咖啡.trime:/android_keys
preset_keys:
  __include: 咖啡.trime:/preset_keys
fallback_colors:
