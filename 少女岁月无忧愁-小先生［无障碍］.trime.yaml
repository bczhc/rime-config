#布局，
preset_keyboards:
  default:
    ascii_mode: 0
    author: "天天"
    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase # 中文 字母大写，none
    keys:
      - {height: 1, width: 100}      # ❶

      - {click: q, long_click: "1", swipe_up: "1", key_back_color: QQQ, key_text_color: sbnz}
      - {click: w, long_click: "2", swipe_up: "2", key_back_color: WWW, key_text_color: sbn}
      - {click: e, long_click: "3", swipe_up: "3", key_back_color: EEE, key_text_color: sbn}
      - {click: r, long_click: "4", swipe_up: "4", key_back_color: RRR, key_text_color: sbn}
      - {click: t, long_click: "5", swipe_up: "5", key_back_color: TTT, key_text_color: sbn}
      - {click: y, long_click: "6", swipe_up: "6", key_back_color: YYY, key_text_color: sbn}
      - {click: u, long_click: "7", swipe_up: "7", key_back_color: UUU, key_text_color: sbn}
      - {click: i, long_click: "8", swipe_up: "8", key_back_color: III, key_text_color: sbn}
      - {click: o, long_click: "9", swipe_up: "9", key_back_color: OOO, key_text_color: sbn}
      - {click: p, long_click: "0", swipe_up: "0", swipe_down: "/", hint: "/",  key_back_color: PPP, key_text_color: sbn}
      # ❷
      - {width: 5}
      - {click: a, swipe_up: Home, swipe_down: '@', hint: '@', long_click: select_all, key_back_color: AAA, key_text_color: sbn}
      - {click: s, long_click: "-", swipe_up: lua_script_all, key_back_color: SSS, key_text_color: sqbn}
      - {click: d, long_click: "'", swipe_up: Date, key_back_color: DDD, key_text_color: sbn}
      - {click: f, long_click: "+", swipe_up: Time, key_back_color: FFF, key_text_color: sbnn}
      - {click: g, long_click: "=", swipe_up: _Keyboard_edit,  key_back_color: GGG, key_text_color: sbn}
      - {click: h, long_click: "#", key_back_color: HHH, key_text_color: sbn}
      - {click: j, long_click: '&', swipe_up: _Keyboard_clip_script, key_back_color: JJJ, key_text_color: sbnn}
      - {click: k, long_click: "*", key_back_color: KKK, key_text_color: sbn}
      - {click: l, swipe_up: End, long_click: '\', key_back_color: LLL, key_text_color: sbn}
      - {width: 5}
      # ❸
      - {click: Shift_L, shift_lock : long, key_text_size: 13, composing: Escape, swipe_up: Candidate_switch, key_symbol_color: ssy, key_back_color: shb, key_text_color: SHt, hilited_key_back_color: shift, width: 15}
      - {click: z, long_click: '`', swipe_up: _Keyboard_emoji, key_back_color: ZZZ, key_text_color: sbn}
      - {click: x, long_click: cut, swipe_up: SXZT, key_back_color: XXX, key_text_color: sbn}
      - {click: c, long_click: copy, swipe_up: q_fhjq, key_back_color: CCC, key_text_color: sbn}
      - {click: v, long_click: paste, key_back_color: VVV, key_text_color: sbn}
      - {click: b, long_click: '"', key_back_color: BBB, key_text_color: sbn}
      - {click: n, long_click: ":", swipe_up: _lua_phrase, key_back_color: NNN, key_text_color: sqbn}
      - {click: m, swipe_up: q_sz, long_click: ";", key_back_color: MMM, key_text_color: sqbn}
      - {click: BackSpace, swipe_up: Clear, swipe_down: DelH, swipe_left: CommitComment, key_text_size: 0, key_text_offset_x: -2, key_text_offset_y: -3, key_back_color: hsb, key_text_color: hst, hilited_key_back_color: scj, width: 15}
